[TPLink]
device_ip = 30,31

# root_ip: ルートIPアドレスを指定します
# device_ip: デバイスIPの末尾二桁の数字をカンマ区切りで指定します
# 例: device_ip = 01,02,03

# 機密情報（Nature Remoトークン、TP-Linkのユーザー名・パスワード）は
# .envファイルで環境変数として設定してください:
# NATURE_REMO_TOKEN=your_actual_token
# TPLINK_USERNAME=your_actual_username  
# TPLINK_PASSWORD=your_actual_password
# DEFAULT_GATEWAY=192.168.1.1
